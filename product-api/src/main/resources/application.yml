server:
    port: ${PORT:8081}

spring:
    application:
        name: product-api
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5433/product-db
        username: admin
        password: 123456
        initialize: true
        maxActive: 3
    sql:
        init:
            mode: always
            continue-on-error: true
        platform: postgresql
    jpa:
        hibernate:
            ddl-auto: create-drop
            format_sql: true
        show_sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL9Dialect